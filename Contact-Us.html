<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactPro - Get In Touch</title>
    <script src="component-loader.js"></script>
    
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
 
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="nav-and-footer.css">
</head>
<body style="opacity: 0; transition: opacity 0.4s ease;">

     <div id="navbar-container"></div>

    <div class="container-fluid main-wrapper">
        <div class="container">
            <!-- Header Section -->
            <div class="header-section">
                <!-- <div class="logo">
                    <i class="bi bi-chat-dots-fill"></i>
                    <span>ContactPro</span>
                </div> -->
                <h1 class="main-title">Get In Touch With Us</h1>
                <p class="subtitle">We're here to help and answer any questions you might have. We look forward to hearing from you.</p>
            </div>

            <!-- Form Section -->
            <div class="form-wrapper">
                <div class="form-container">
                    <form id="contactForm" class="modern-form">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" required>
                                        <label for="name"><i class="bi bi-person"></i>Full Name</label>
                                    </div>
                                    <div class="error-message" id="nameError"></div>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-group">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
                                        <label for="email"><i class="bi bi-envelope"></i>Email Address</label>
                                    </div>
                                    <div class="error-message" id="emailError"></div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="form-floating">
                                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone Number (Optional)">
                                <label for="phone"><i class="bi bi-telephone"></i>Phone Number (Optional)</label>
                            </div>
                            <div class="error-message" id="phoneError"></div>
                        </div>
                        
                        <div class="form-group">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
                                <label for="subject"><i class="bi bi-pencil"></i>Subject</label>
                            </div>
                            <div class="error-message" id="subjectError"></div>
                        </div>
                        
                        <div class="form-group">
                            <div class="form-floating">
                                <textarea class="form-control" id="message" name="message" placeholder="Your Message" style="height: 140px" required></textarea>
                                <label for="message"><i class="bi bi-chat-text"></i>Your Message</label>
                            </div>
                            <div class="error-message" id="messageError"></div>
                        </div>
                        
                        <button type="submit" id="submitBtn" class="submit-btn">
                            <span class="btn-text">Send Message</span>
                            <div class="btn-loader spinner-border spinner-border-sm me-2 d-none" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <i class="bi bi-send btn-icon"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Toast -->
    <div id="successMessage" class="toast position-fixed top-0 end-0 m-3" role="alert">
        <div class="toast-header bg-success text-white">
            <i class="bi bi-check-circle-fill me-2"></i>
            <strong class="me-auto">Success!</strong>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body">
            Thank you for contacting us. We'll get back to you within 24 hours.
        </div>
    </div>
   <div id="footer-container"></div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
 <script src="config.js"></script>
 <script src="contact-us.js"></script>
</body>
</html>
